<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transformations</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin: 20px;
            border: 2px solid #333;
        }
        .translate:hover {
            transform: translate(50px, 50px);
        }
        .rotate:hover {
            transform: rotate(45deg);
        }
        .scale:hover {
            transform: scale(1.5);
        }
        .skew:hover {
            transform: skew(20deg, 20deg);
        }
        .combined:hover {
            transform: translate(20px, 20px) rotate(30deg) scale(1.2) skew(10deg, 10deg);
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">2D Transformations</h1>
    <div class="container">
        <div class="box translate">Translate</div>
        <div class="box rotate">Rotate</div>
        <div class="box scale">Scale</div>
        <div class="box skew">Skew</div>
        <div class="box combined">Combined</div>
    </div>
</body>
</html>

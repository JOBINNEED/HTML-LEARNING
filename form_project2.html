<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>JOB APPLICATION</h2>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>
        <label for="email">Email id:</label>
        <input type="email" id="email">
        <br>
        <label for="tel">phone number:</label>
        <input type="tel" name="" id="tel">
        <br>
        <label for="resume">Resume</label>
        <input type="file" name="" id="resume">
        <br>
        <label for="counter">Experience</label>
        <input type="number" name="" id="counter" min="0" max="50">
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" name="c++" id="c++">
            <label for="c++">c++</label>
            <input type="checkbox" name="c+" id="c++">
            <label for="c+">css</label>
            <input type="checkbox" name="c" id="c++">
            <label for="c">java script</label>
        </fieldset>
        <br>
        <label for="edu">Education</label>
        <select name="" id="edu">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="c">C</option>
            <option value="d">D</option>
            <option value="d">E</option>
        </select>
        <fieldset>
            <legend>Availability</legend>
            <label for="radio1">Full time</label>
            <input type="radio"name="radio" id="radio1">
            <label for="radio2">Part <time datetime=""></time></label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>
        <label for="textarea1">Additional Comments</label>
        <textarea name="" id="textarea1"></textarea>
        <br>
        <input type="submit" value="Submit APPLICATION">
    </form>
</body>
</html>

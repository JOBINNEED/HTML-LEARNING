
<style>
    .SUBSCRIBE{
        background-color: rgb(200, 0, 0); 
        color: white ;
        border:none;
        height: 36px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer; 
        margin-right: 8px;
        transition: opacity,15ms;
    }
    .SUBSCRIBE:hover
    {
         opacity:0.6;
    }
    .SUBSCRIBE:active
    {
        opacity:0.3;
    }
    .JOIN{
        background-color: white;
        color: rgb(41,118,211);
        border-color: rgb(41,118,211);
        border-style: solid;
        border-width: 1px;
        cursor: pointer;
        height: 36px;
        width: 62px;
        border-radius: 5px;
        margin-right: 8px;
        transition: background-color 1s,color 1s;
        
    }
    .JOIN:hover{
        background-color:rgb(41,118,211) ;
        color:white;
        
    }
    .JOIN:active{
        opacity:0.3;
    }
    .tweet
    {
        background-color: rgb(0, 154, 206);
        color:white;
        border:none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
       transition: box-shadow 0.15s;
    }
    .tweet:hover
    {
        box-shadow: 5px 5px 10px rgba(0, 0,0,0.15 );
    }
</style>


<button class="SUBSCRIBE">SUBSCRIBE</button>
<button class="JOIN">JOIN</button>
<button class="tweet">TWEET</button>
